<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <!--<link rel="stylesheet" type="text/css" href="css/vessels.css">-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/vessels.js"></script>
	
  <header>
    <div id="accessCode" style="display:hidden;"></div>
  </header>
     <!-- component template -->
<script type="text/x-template" id="grid-template">
  <table class="table table-striped table-bordered">
    <thead>
      <tr class="table-row">
        <th class="table-cell" v-for="key in columns">
          {{ key }}
         </th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" v-for="entry in data">
        <td class="table-cell" v-for="key in columns">
          {{entry[key]}}
        </td>
      </tr>
    </tbody>
  </table>
</script>

<script type="text/x-template" id="graph-template">
<g>

	<g v-html="makeGrid"></g>
	
	<g v-for="vessel in data">
	<circle :cx="(vessel.Longitude - longCenter)*250+250" :cy="(vessel.Latitude-latCenter)*250+250" r="3" stroke="blue"/>
	</g>
	<g v-for="vessel in history">
	<circle :cx="(vessel.lng - longCenter)*250+250" :cy="(vessel.lat-latCenter)*250+250" r="1" stroke="green"/>
	</g>
</g>
</script>


   <div class="container-fluid" id="main">
       <div class="row">
           <div class="col-md-4"></div>
           <div class="col-md-4">
               <h1 class="text-center">Vue project</h1>
               <div class="text-center">
                   <p>Vessels of Washington State</p>
                  
               </div>
               <ul class="nav nav-pills">
                   <li class="active"><a data-toggle="pill" href="#Table">Table</a></li>
                   <li>               <a data-toggle="pill" href="#Graph">X-Y Graph</a></li>
               </ul>
			   
               <div id="app">
                   <div class="text-center">{{message}}</div>
                   <div class="tab-content">
                       <div id="Table" class="tab-pane fade in active">
                           <vessel-item :data="vessels"
                                        :columns="gridColumns">
                           </vessel-item>
                       </div>
                       <div id="Graph" class="tab-pane fade">
						  <svg width="600" height="600">
							<graph-vessels :data="vessels"
											:history="vesselHistory">
								
							</graph-vessels>
						  </svg>
                       </div>
                   </div>

                       <button class="btn btn-default center-block">Update</button>
                   </div>
               
           </div>
           </div>
           <div class="col-md-4"></div>
       </div>

  </body>
</html>
